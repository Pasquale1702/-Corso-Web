<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
window.onload = gestoreLoad;
 
function gestoreLoad()
{
 
    let btnSomma = document.getElementById("btnSomma");
    btnSomma.onclick = somma;
 
    let btnSott = document.getElementById("btnSott");
    btnSott.onclick = sottrai;
 
    let btnMoltiplica = document.getElementById("btnMoltiplica");
    btnMoltiplica.onclick = Moltiplica;

    let btnDividi = document.getElementById("btnDividi");
    btnDividi.onclick = Dividi;

    let nodo = document.getElementById("result");


}

    function somma(){
 
        let n1 = parseFloat(document.getElementById("n1").value);
        let n2 = parseFloat(document.getElementById("n2").value);
 
        nodo.textContent = (n1 + n2);
 
    }
    
    function sottrai(){
 
let n1 = parseFloat(document.getElementById("n1").value);
let n2 = parseFloat(document.getElementById("n2").value);
 
nodo.textContent = (n1 - n2);
 
 
}

function Moltiplica(){
 
let n1 = parseFloat(document.getElementById("n1").value);
let n2 = parseFloat(document.getElementById("n2").value);
 
nodo.textContent = (n1 * n2);
 
 
}

function Dividi(){
 
 let n1 = parseFloat(document.getElementById("n1").value);
 let n2 = parseFloat(document.getElementById("n2").value);

 nodo.textContent = (n1 / n2);

}

 
 
 
    </script>
</head>
<body>
    <div class = "container">
        <label>Inserisci il primo numero</label>
  <input type = "number" id = "n1"> <br>
  <label>Inserisci il secondo numero</label>
  <input type = "number" id = "n2"><br><br>
  <button id = "btnSomma">Somma</button><br><br>
  <button id = "btnSott">Meno</button>
  <button id = "btnMoltiplica">Moltiplica</button><br><br>
  <button id = "btnDividi">Quoziente</button><br><br>

  <div id = "result"></div>

</div>
</body>
</html>
